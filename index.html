<!DOCTYPE html>
<html>
<head>
    <title>Пример JavaScript</title>
</head>
<body>
    <h1>Пример JavaScript</h1>

    <script>
       var имя = prompt("Пожалуйста, введите ваше имя:");

// Проверить, ввел ли пользователь имя
if (имя) {
    // Если введено имя, вывести приветственное сообщение
    console.log("Привет, " + имя + "! Добро пожаловать!");
} else {
    // Если пользователь не ввел имя, вывести сообщение об ошибке
    console.log("Извините, вы не ввели имя. Пожалуйста, попробуйте еще раз.");
}
    </script>
</body>
</html>
